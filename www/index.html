<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/index.module.js"></script>
    <script src="js/index.run.js"></script>
    <script src="js/index.route.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/login.controller.js"></script>
    <script src="js/controllers/home.controller.js"></script>
    <script src="js/controllers/chats.controller.js"></script>
    <script src="js/controllers/chat-detail.controller.js"></script>
    <script src="js/controllers/profile.controller.js"></script>
    <script src="js/controllers/profile.controller.js"></script>
    <script src="js/controllers/add.controller.js"></script>
    <script src="js/controllers/search.controller.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bg-gray">
      <ion-nav-back-button class="button-clear">
        <i class="icon ion-arrow-left-c" style="color: #fff"></i>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
